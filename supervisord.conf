[unix_http_server]
file=/app/supervisor.sock   ; (the path to the socket file)
chmod=0766
; chown=root:jupyter-user

[supervisord]
user=jupyter-user
childlogdir=/app
logfile=/app/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/app/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///app/supervisor.sock ; use a unix:// URL  for a unix socket

[program:jupyterhub]
; command=/bin/bash -c "jupyterhub -f /etc/jupyter/jupyter_notebook_config.py"
command=/bin/bash -c "jupyterhub"
redirect_stderr=true
logfile=/app/jupyterhub.log

[program:dashboard-app]
directory=/app
command=/bin/bash -c "npm start"
redirect_stderr=true
logfile=/app/dashboard.log

[program:jupyterlab]
; command=/bin/bash -c "jupyter lab"
command=/bin/bash -c "jupyter lab --ip='0.0.0.0' --port=8888 --no-browser --allow-root"
redirect_stderr=true
logfile=/app/jupyterlab.log
